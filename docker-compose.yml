services:
  frontend:
    image: node:24-alpine
    ports:
      - 5173:5173
    volumes:
      - ./frontend/:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:5173

  backend:
    build: backend/
    ports:
      - "3000:3000"
    volumes:
      - ./backend/:/app
      - /app/node_modules
